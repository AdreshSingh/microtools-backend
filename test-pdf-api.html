<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Merger</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --danger: #dc3545;
      --bg: #f5f5f5;
      --card-bg: #fff;
      --text: #222;
      --border: #ddd;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --transition: 0.3s;
    }
    [data-theme="dark"] {
      --primary: #3399ff;
      --primary-dark: #1a4d80;
      --danger: #ff4d4f;
      --bg: #181a1b;
      --card-bg: #23272b;
      --text: #f5f5f5;
      --border: #333;
      --shadow: 0 4px 16px rgba(0,0,0,0.25);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Arial, sans-serif;
      transition: background var(--transition), color var(--transition);
    }
    .container {
      max-width: 480px;
      margin: 40px auto;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 2rem 1.5rem 2.5rem 1.5rem;
      position: relative;
      transition: background var(--transition), box-shadow var(--transition);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }
    .title {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .folder-icon {
      font-size: 1.5em;
      color: var(--primary);
      vertical-align: middle;
    }
    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--border);
      border-radius: 24px;
      transition: background var(--transition);
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: var(--primary);
      border-radius: 50%;
      transition: transform var(--transition), background var(--transition);
    }
    input:checked + .slider {
      background: var(--primary-dark);
    }
    input:checked + .slider:before {
      transform: translateX(20px);
      background: var(--primary);
    }
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      border: 0;
    }
    .upload-box {
      border: 2.5px dashed var(--border);
      border-radius: 12px;
      background: none;
      padding: 2.5rem 1rem 1.5rem 1rem;
      text-align: center;
      margin-bottom: 1.5rem;
      cursor: pointer;
      transition: border-color var(--transition), background var(--transition);
      position: relative;
      outline: none;
    }
    .upload-box:focus, .upload-box:hover {
      border-color: var(--primary);
      background: rgba(0,123,255,0.04);
    }
    .upload-box .upload-icon {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 0.5em;
      display: block;
    }
    .upload-box input[type="file"] {
      display: none;
    }
    .upload-box-label {
      font-size: 1.1rem;
      color: var(--text);
      margin-bottom: 0.2em;
      display: block;
    }
    .upload-box-hint {
      color: #888;
      font-size: 0.95em;
      margin-bottom: 0.5em;
    }
    .file-list {
      margin: 0 0 1.2em 0;
      padding: 0;
      list-style: none;
    }
    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0,0,0,0.03);
      border-radius: 7px;
      padding: 0.5em 0.8em;
      margin-bottom: 0.5em;
      font-size: 1em;
      transition: background var(--transition);
    }
    .file-item:focus-within, .file-item:hover {
      background: rgba(0,123,255,0.08);
    }
    .file-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .remove-btn {
      background: none;
      border: none;
      color: var(--danger);
      font-size: 1.2em;
      cursor: pointer;
      margin-left: 0.5em;
      border-radius: 50%;
      width: 2em;
      height: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background var(--transition), color var(--transition);
    }
    .remove-btn:focus, .remove-btn:hover {
      background: var(--danger);
      color: #fff;
      outline: 2px solid var(--danger);
    }
    .upload-btn {
      width: 100%;
      padding: 0.9em 0;
      font-size: 1.1em;
      font-weight: 600;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5em;
      margin-bottom: 1.2em;
      box-shadow: 0 2px 8px rgba(0,123,255,0.08);
      transition: background var(--transition), color var(--transition), box-shadow var(--transition);
    }
    .upload-btn:disabled {
      background: #aaa;
      color: #eee;
      cursor: not-allowed;
      box-shadow: none;
    }
    .upload-btn:focus, .upload-btn:hover:not(:disabled) {
      background: var(--primary-dark);
      color: #fff;
      outline: 2px solid var(--primary-dark);
    }
    .progress {
      width: 100%;
      height: 6px;
      background: var(--border);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 1.2em;
      display: none;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      width: 0%;
      transition: width 0.3s;
    }
    .spinner {
      display: inline-block;
      width: 32px;
      height: 32px;
      border: 4px solid var(--primary);
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1em auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .result {
      margin-top: 1.5em;
      text-align: center;
      word-break: break-all;
    }
    .result a {
      color: var(--primary);
      text-decoration: underline;
      font-weight: 500;
      font-size: 1.1em;
      transition: color var(--transition);
    }
    .result a:focus, .result a:hover {
      color: var(--primary-dark);
      outline: 2px solid var(--primary-dark);
    }
    .error {
      color: var(--danger);
      background: rgba(220,53,69,0.08);
      border-radius: 6px;
      padding: 0.7em 1em;
      margin-bottom: 1em;
      text-align: center;
      font-size: 1em;
    }
    @media (max-width: 600px) {
      .container {
        max-width: 98vw;
        padding: 1rem 0.5rem 1.5rem 0.5rem;
      }
      .title {
        font-size: 1.1rem;
      }
      .upload-box {
        padding: 1.5rem 0.5rem 1rem 0.5rem;
      }
      .file-item {
        font-size: 0.95em;
      }
      .upload-btn {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <div class="header">
      <span class="title"><span class="folder-icon" aria-hidden="true">üìÅ</span> PDF Merger</span>
      <div class="toggle-switch">
        <label class="visually-hidden" for="themeSwitch">Toggle light/dark mode</label>
        <span aria-hidden="true" style="font-size:1.2em;">üåô</span>
        <label class="switch">
          <input type="checkbox" id="themeSwitch" aria-checked="false" tabindex="0">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <form id="pdfForm" autocomplete="off" onsubmit="return false;">
      <label class="upload-box" id="uploadBox" tabindex="0" aria-label="Add PDF files">
        <span class="upload-icon" aria-hidden="true">üìÇ</span>
        <span class="upload-box-label">Add PDF files</span>
        <span class="upload-box-hint">You can select or drag & drop multiple PDF files</span>
        <input type="file" id="fileInput" accept=".pdf" multiple aria-label="Select PDF files">
      </label>
      <ul class="file-list" id="fileList" aria-live="polite"></ul>
      <button type="button" class="upload-btn" id="uploadBtn" disabled>Merge PDFs</button>
      <div class="progress" id="progress"><div class="progress-bar" id="progressBar"></div></div>
      <div class="spinner" id="spinner" style="display:none;"></div>
      <div class="error" id="errorMsg" style="display:none;"></div>
      <div class="result" id="result"></div>
    </form>
  </div>
  <script>
    // Theme toggle
    const themeSwitch = document.getElementById('themeSwitch');
    const html = document.documentElement;
    function setTheme(dark) {
      html.setAttribute('data-theme', dark ? 'dark' : 'light');
      themeSwitch.checked = dark;
      themeSwitch.setAttribute('aria-checked', dark ? 'true' : 'false');
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }
    themeSwitch.addEventListener('change', () => setTheme(themeSwitch.checked));
    // Load theme
    (() => {
      const saved = localStorage.getItem('theme');
      setTheme(saved === 'dark');
    })();

    // File input system
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadBox = document.getElementById('uploadBox');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');
    const spinner = document.getElementById('spinner');
    const errorMsg = document.getElementById('errorMsg');
    const result = document.getElementById('result');
    let files = [];

    function updateFileList() {
      fileList.innerHTML = '';
      files.forEach((file, idx) => {
        const li = document.createElement('li');
        li.className = 'file-item';
        li.tabIndex = 0;
        li.innerHTML = `<span class="file-name">${file.name}</span>` +
          `<button type="button" class="remove-btn" aria-label="Remove ${file.name}" tabindex="0">‚úñ</button>`;
        li.querySelector('.remove-btn').onclick = () => {
          files.splice(idx, 1);
          updateFileList();
        };
        fileList.appendChild(li);
      });
      uploadBtn.disabled = files.length < 2;
    }

    fileInput.addEventListener('change', e => {
      for (const file of e.target.files) {
        if (file.type === 'application/pdf' && !files.some(f => f.name === file.name)) {
          files.push(file);
        }
      }
      updateFileList();
      fileInput.value = '';
    });

    uploadBox.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        fileInput.click();
      }
    });
    uploadBox.addEventListener('click', () => fileInput.click());
    uploadBox.addEventListener('dragover', e => {
      e.preventDefault();
      uploadBox.classList.add('hover');
    });
    uploadBox.addEventListener('dragleave', () => uploadBox.classList.remove('hover'));
    uploadBox.addEventListener('drop', e => {
      e.preventDefault();
      uploadBox.classList.remove('hover');
      for (const file of e.dataTransfer.files) {
        if (file.type === 'application/pdf' && !files.some(f => f.name === file.name)) {
          files.push(file);
        }
      }
      updateFileList();
    });

    // Upload logic
    uploadBtn.addEventListener('click', async () => {
      errorMsg.style.display = 'none';
      result.innerHTML = '';
      progress.style.display = 'block';
      progressBar.style.width = '0%';
      spinner.style.display = 'block';
      uploadBtn.disabled = true;
      let progressVal = 0;
      const progressInt = setInterval(() => {
        progressVal = Math.min(progressVal + Math.random() * 20, 90);
        progressBar.style.width = progressVal + '%';
      }, 200);
      try {
        const formData = new FormData();
        files.forEach(f => formData.append('files', f));
        const response = await fetch('http://localhost:3000/pdf/merge', {
          method: 'POST',
          body: formData
        });
        clearInterval(progressInt);
        progressBar.style.width = '100%';
        spinner.style.display = 'none';
        progress.style.display = 'none';
        uploadBtn.disabled = false;
        if (!response.ok) {
          const err = await response.text();
          errorMsg.textContent = err || 'Failed to merge PDFs.';
          errorMsg.style.display = 'block';
          return;
        }
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        result.innerHTML = `<a href="${url}" download="merged.pdf">Download merged PDF</a> | <a href="${url}" target="_blank">View PDF</a>`;
        // Optionally, auto-download:
        // const a = document.createElement('a');
        // a.href = url; a.download = 'merged.pdf'; document.body.appendChild(a); a.click(); document.body.removeChild(a);
      } catch (e) {
        clearInterval(progressInt);
        spinner.style.display = 'none';
        progress.style.display = 'none';
        uploadBtn.disabled = false;
        errorMsg.textContent = e.message || 'Failed to merge PDFs.';
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
