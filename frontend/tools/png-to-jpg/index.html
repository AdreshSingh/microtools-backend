<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert PNG to JPG - Microtools</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6cfaff;
      --primary-dark: #1a4d80;
      --bg: linear-gradient(135deg, #23243a 0%, #2e1e3a 100%);
      --card-bg: rgba(30, 32, 48, 0.98);
      --text: #f3e9d2;
      --border: #7fffd4;
      --shadow: 0 0 32px 8px #00eaff44, 0 4px 32px #000a;
      --transition: 0.3s;
      --glow: 0 0 8px 2px #00eaff99, 0 0 24px 4px #00eaff33;
      --btn-glow: 0 0 8px 2px #ffe06699, 0 0 24px 4px #ffe06633;
      --fantasy-font: 'UnifrakturCook', 'Inter', Arial, sans-serif;
    }

    [data-theme="dark"] {
      --primary: #6cfaff;
      --primary-dark: #1a4d80;
      --bg: linear-gradient(135deg, #181a1b 0%, #2e1e3a 100%);
      --card-bg: rgba(30, 32, 48, 0.98);
      --text: #f3e9d2;
      --border: #7fffd4;
      --shadow: 0 0 32px 8px #00eaff44, 0 4px 32px #000a;
      --glow: 0 0 8px 2px #00eaff99, 0 0 24px 4px #00eaff33;
      --btn-glow: 0 0 8px 2px #ffe06699, 0 0 24px 4px #ffe06633;
      --fantasy-font: 'UnifrakturCook', 'Inter', Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--fantasy-font);
      transition: background var(--transition), color var(--transition);
    }

    .tool-container {
      max-width: 480px;
      margin: 40px auto;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 2rem 1.5rem 2.5rem 1.5rem;
      position: relative;
      transition: background var(--transition), box-shadow var(--transition);
    }

    .tool-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }

    .tool-title {
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }

    .back-btn {
      background: none;
      border: none;
      color: var(--primary);
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 50%;
      width: 2em;
      height: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background var(--transition), color var(--transition);
    }

    .back-btn:focus,
    .back-btn:hover {
      background: var(--primary);
      color: #fff;
      outline: 2px solid var(--primary);
    }

    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 0.5em;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--border);
      border-radius: 24px;
      transition: background var(--transition);
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: var(--primary);
      border-radius: 50%;
      transition: transform var(--transition), background var(--transition);
    }

    input:checked+.slider {
      background: var(--primary-dark);
    }

    input:checked+.slider:before {
      transform: translateX(20px);
      background: var(--primary);
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    .upload-box {
      border: 2.5px dashed var(--border);
      border-radius: 12px;
      background: none;
      padding: 2.5rem 1rem 1.5rem 1rem;
      text-align: center;
      margin-bottom: 1.5rem;
      cursor: pointer;
      transition: border-color var(--transition), background var(--transition);
      position: relative;
      outline: none;
    }

    .upload-box:focus,
    .upload-box:hover {
      border-color: var(--primary);
      background: rgba(0, 123, 255, 0.04);
    }

    .upload-box .upload-icon {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 0.5em;
      display: block;
    }

    .upload-box input[type="file"] {
      display: none;
    }

    .upload-box-label {
      font-size: 1.1rem;
      color: var(--text);
      margin-bottom: 0.2em;
      display: block;
    }

    .file-list {
      margin: 0 0 1.2em 0;
      padding: 0;
      list-style: none;
    }

    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.03);
      border-radius: 7px;
      padding: 0.5em 0.8em;
      margin-bottom: 0.5em;
      font-size: 1em;
      transition: background var(--transition);
    }

    .file-item:focus-within,
    .file-item:hover {
      background: rgba(0, 123, 255, 0.08);
    }

    .file-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .remove-btn {
      background: none;
      border: none;
      color: #dc3545;
      font-size: 1.2em;
      cursor: pointer;
      margin-left: 0.5em;
      border-radius: 50%;
      width: 2em;
      height: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background var(--transition), color var(--transition);
    }

    .remove-btn:focus,
    .remove-btn:hover {
      background: #dc3545;
      color: #fff;
      outline: 2px solid #dc3545;
    }

    .upload-btn {
      width: 100%;
      padding: 0.9em 0;
      font-size: 1.1em;
      font-weight: 600;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5em;
      margin-bottom: 1.2em;
      box-shadow: 0 2px 8px rgba(0, 123, 255, 0.08);
      transition: background var(--transition), color var(--transition), box-shadow var(--transition);
    }

    .upload-btn:disabled {
      background: #aaa;
      color: #eee;
      cursor: not-allowed;
      box-shadow: none;
    }

    .upload-btn:focus,
    .upload-btn:hover:not(:disabled) {
      background: var(--primary-dark);
      color: #fff;
      outline: 2px solid var(--primary-dark);
    }

    .progress {
      width: 100%;
      height: 6px;
      background: var(--border);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 1.2em;
      display: none;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      width: 0%;
      transition: width 0.3s;
    }

    .spinner {
      display: none;
      margin: 2em auto 0 auto;
      width: 38px;
      height: 38px;
      border: 5px solid var(--primary);
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .result {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      background: rgba(0, 123, 255, 0.1);
      border: 1px solid var(--primary);
    }

    @media (max-width: 600px) {
      .tool-container {
        max-width: 99vw;
        margin: 20px auto;
        padding: 1rem 0.5rem 1.5rem 0.5rem;
      }

      .tool-title {
        font-size: 1.1rem;
      }

      .upload-box {
        padding: 1.5rem 0.5rem 1rem 0.5rem;
      }

      .file-item {
        font-size: 0.95em;
      }

      .upload-btn {
        font-size: 1em;
      }
    }
  </style>
</head>

<body>
  <div class="tool-container" id="mainContainer">
    <div class="tool-header">
      <button class="back-btn" onclick="window.location='../../index.html'" aria-label="Back to home">‚Üê</button>
      <span class="tool-title">üåÑ Convert PNG to JPG</span>
      <div class="toggle-switch">
        <label class="visually-hidden" for="themeSwitch">Toggle light/dark mode</label>
        <span aria-hidden="true" style="font-size:1.2em;">üåô</span>
        <label class="switch">
          <input type="checkbox" id="themeSwitch" aria-checked="false" tabindex="0">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <form id="pdfForm" autocomplete="off" onsubmit="return false;">
      <label class="upload-box" id="uploadBox" tabindex="0" aria-label="Add PNG images">
        <span class="upload-icon" aria-hidden="true">
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"
            style="display:block;margin:0 auto;">
            <rect x="6" y="12" width="36" height="28" rx="4" fill="#3399ff" fill-opacity="0.13" />
            <rect x="10" y="16" width="28" height="20" rx="2" fill="#3399ff" fill-opacity="0.22" />
            <path d="M14 20h20v12H14z" fill="#3399ff" fill-opacity="0.35" />
            <rect x="6" y="12" width="36" height="28" rx="4" stroke="#3399ff" stroke-width="2" />
          </svg>
        </span>
        <span class="upload-box-label">Add PNG images</span>
        <input type="file" id="fileInput" accept=".png" multiple aria-label="Select PNG images">
      </label>
      <ul class="file-list" id="fileList" aria-live="polite"></ul>
      <button type="button" class="upload-btn" id="uploadBtn" disabled>Convert to JPG</button>
      <div class="progress" id="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="spinner" id="spinner" style="display:none;"></div>
      <div class="result" id="result"></div>
    </form>
  </div>
  <script>
    // Theme toggle
    const themeSwitch = document.getElementById('themeSwitch');
    const html = document.documentElement;

    function setTheme(dark) {
      html.setAttribute('data-theme', dark ? 'dark' : 'light');
      themeSwitch.checked = dark;
      themeSwitch.setAttribute('aria-checked', dark ? 'true' : 'false');
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }

    themeSwitch.addEventListener('change', () => setTheme(themeSwitch.checked));

    // Initialize theme
    (() => {
      const saved = localStorage.getItem('theme');
      setTheme(saved === 'dark');
    })();

    // File input system
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadBox = document.getElementById('uploadBox');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');
    const spinner = document.getElementById('spinner');
    const result = document.getElementById('result');
    let files = [];

    function updateFileList() {
      fileList.innerHTML = '';
      files.forEach((file, idx) => {
        const li = document.createElement('li');
        li.className = 'file-item';
        li.tabIndex = 0;
        li.innerHTML = `<span class="file-name">${file.name}</span>` +
          `<button type="button" class="remove-btn" aria-label="Remove ${file.name}" tabindex="0">‚úñ</button>`;
        li.querySelector('.remove-btn').onclick = () => {
          files.splice(idx, 1);
          updateFileList();
        };
        fileList.appendChild(li);
      });
      uploadBtn.disabled = files.length < 1;
    }

    fileInput.addEventListener('change', e => {
      for (const file of e.target.files) {
        if ((file.type === 'image/png' || file.name.toLowerCase().endsWith('.png')) && !files.some(f => f.name === file.name)) {
          files.push(file);
        }
      }
      updateFileList();
      fileInput.value = '';
    });

    uploadBox.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        fileInput.click();
      }
    });

    uploadBox.addEventListener('click', () => fileInput.click());

    uploadBox.addEventListener('dragover', e => {
      e.preventDefault();
      uploadBox.classList.add('hover');
    });

    uploadBox.addEventListener('dragleave', () => uploadBox.classList.remove('hover'));

    uploadBox.addEventListener('drop', e => {
      e.preventDefault();
      uploadBox.classList.remove('hover');
      for (const file of e.dataTransfer.files) {
        if ((file.type === 'image/png' || file.name.toLowerCase().endsWith('.png')) && !files.some(f => f.name === file.name)) {
          files.push(file);
        }
      }
      updateFileList();
    });

    // Upload logic (placeholder)
    uploadBtn.addEventListener('click', async () => {
      result.innerHTML = '';
      progress.style.display = 'block';
      progressBar.style.width = '0%';
      spinner.style.display = 'block';
      uploadBtn.disabled = true;

      let progressVal = 0;
      const progressInt = setInterval(() => {
        progressVal = Math.min(progressVal + Math.random() * 20, 90);
        progressBar.style.width = progressVal + '%';
      }, 200);

      setTimeout(() => {
        clearInterval(progressInt);
        progressBar.style.width = '100%';
        spinner.style.display = 'none';
        progress.style.display = 'none';
        uploadBtn.disabled = false;
        result.innerHTML = '<span style="color:var(--primary);font-weight:500;">(Placeholder) PNGs converted to JPG! Download link will appear here.</span>';
      }, 1800);
    });
  </script>
</body>

</html>
